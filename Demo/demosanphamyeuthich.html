<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách đã lưu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fd7e14;
            --secondary-color: #fff;
            --text-color: #495057;
            --heading-color: #343a40;
            --border-color: #e9ecef;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .favorite-list-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .favorite-list-container h1 {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--heading-color);
            margin: 0 0 5px 0;
        }
        
        .favorite-list-container h1 + p {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .favorite-item {
            display: flex;
            gap: 20px;
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
            position: relative;
        }

        .favorite-item .image-container {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 6px;
        }
        
        .favorite-item .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .favorite-item .item-content {
            flex: 1;
        }
        
        .favorite-item .item-content h3 {
            font-size: 0.9rem;
            font-weight: 400;
            margin: 0;
            color: var(--text-color);
        }
        
        .favorite-item .item-content h2 {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 5px 0 10px 0;
            color: var(--heading-color);
        }
        
        .favorite-item .item-content .item-details {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px 15px;
        }

        .favorite-item .item-content .item-details .star-rating {
            color: #ffc107;
        }
        
        .favorite-item .item-content .item-details span {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .favorite-item .item-content .item-details span:nth-of-type(2) {
            color: #007bff;
            font-weight: 500;
        }
        
        .favorite-item .item-content .item-details .location {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .favorite-item .item-content .item-details .location i {
            margin-right: 5px;
            color: var(--heading-color);
        }

        .favorite-item .item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 15px;
        }

        .favorite-item .remove-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            color: var(--primary-color);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="favorite-list-container">
    <h1>Danh sách đã lưu</h1>
    <p>Nơi lưu giữ những sản phẩm yêu thích của bạn!</p>
    
    <div class="favorite-item">
        <div class="image-container">
            <img src="https://via.placeholder.com/120x120?text=Vince+Hotel" alt="Vince Hotel Pratunam" class="item-image">
        </div>
        <div class="item-content">
            <h3>Khách sạn</h3>
            <h2>Vince Hotel Pratunam</h2>
            <div class="item-details">
                <span class="star-rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </span>
                <span>9 / 10</span>
                <span>(111)</span>
                <span class="location"><i class="fa-solid fa-location-dot"></i>Ratchathewi, Bangkok</span>
            </div>
            <div class="item-price">1.734.282 VND (1 khách, 1 phòng, 1 đêm)</div>
        </div>
        <i class="fa-solid fa-bookmark remove-icon"></i>
    </div>
</div>

</body>
</html>
