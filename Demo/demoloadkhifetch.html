    <!DOCTYPE html>
    <html lang="vi">
    <head>
    <meta charset="UTF-8">
    <title>Demo hiệu ứng khi load dữ liệu fetch</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        padding: 20px;
        }

        /* Loading text */
        #loadingText {
        font-size: 18px;
        color: #555;
        margin: 10px 0;
        display: none;
        }

        /* Spinner */
        .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
        }
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        /* Skeleton */
        .skeleton {
        background: #eee;
        height: 20px;
        margin: 10px 0;
        border-radius: 5px;
        animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
        }
    </style>
    </head>
    <body>

    <h2>Demo hiệu ứng khi load dữ liệu Fetch</h2>

    <!-- Loading text -->
    <div id="loadingText">Đang tải dữ liệu...</div>

    <!-- Spinner -->
    <div id="spinner" class="spinner"></div>

    <!-- Skeleton -->
    <div id="skeletons">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>

    <!-- Kết quả dữ liệu -->
    <div id="result"></div>

    <script>
        const loadingText = document.getElementById("loadingText");
        const spinner = document.getElementById("spinner");
        const skeletons = document.getElementById("skeletons");
        const result = document.getElementById("result");

        // Hiện cả 3 hiệu ứng
        loadingText.style.display = "block";
        spinner.style.display = "block";
        skeletons.style.display = "block";

        // Giả lập delay fetch (cho thấy hiệu ứng rõ hơn)
        setTimeout(() => {
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(res => res.json())
            .then(posts => {
            // Ẩn hiệu ứng
            loadingText.style.display = "none";
            spinner.style.display = "none";
            skeletons.style.display = "none";

            // Hiển thị dữ liệu
            result.innerHTML = posts.slice(0, 5)
                .map(p => `<p><b>${p.id}</b> - ${p.title}</p>`)
                .join("");
            })
            .catch(err => {
            loadingText.innerText = "Lỗi tải dữ liệu!";
            spinner.style.display = "none";
            skeletons.style.display = "none";
            });
        }, 2000); // Delay 2s để nhìn rõ hiệu ứng
    </script>

    </body>
    </html>
